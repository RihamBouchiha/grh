        </a>
      </li>
      <li>
        <a href="indexEmploye.html" class="nav-link">
          <i class="fa-solid fa-user-tie"></i>          
          <span class="text">Gestion des employés</span>
        </a>
      </li>
      <li>
        <a href="indexCondidat.html" class="nav-link">
          <i class="fa-solid fa-users"></i>            
          <span class="text">Gestion des candidats</span>
        </a>
      </li>
      <li class="active">
        <a href="#" class="nav-link">
          <i class="fa-solid fa-money-bill"></i>
          <span class="text">Gestion de paie</span>
        </a>
      </li>
      <li>
        <a href="indexConge.html" class="nav-link">
          <i class="fa-solid fa-business-time"></i>

        </a>
      </li>
    </ul>
    <br><br><br><br><br><br><br>

  <section class="content">
    <nav>
      <i class="fas fa-bars menu-btn"></i>
      <a href="#" class="nav-link">Categories</a>
      <form action="#">
        
      </form>

      <input type="checkbox" hidden id="switch-mode" />
      <label for="switch-mode" class="switch-mode"></label>
    </nav>

    <main>
      <div class="head-title">
        <div class="left">
          <h1>Gestion de paie</h1>
          <ul class="breadcrumb">
            <li>
              <a href="#">Tableau de bord</a>
            </li>
            <i class="fas fa-chevron-right"></i>
            <li>
              <a href="#" class="active">Gestion de paie</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="container mt-4">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Rechercher un employé</h5>
                <form id="searchForm">
                  <div class="form-group">
                    <label for="employeeId">Saisissez l'ID de l'employé</label>
                    <input type="text" class="form-control" id="employeeId" placeholder="Entrez l'ID">
                  </div>
                  <button type="submit" class="btn btn-primary">Rechercher</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal pour afficher les détails de l'employé -->
      <div class="modal fade" id="employeeDetailsModal" tabindex="-1" role="dialog" aria-labelledby="employeeDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="employeeDetailsModalLabel">Détails de l'employé</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="employeeDetails">
              <!-- Les détails de l'employé seront affichés ici -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
          </div>
        </div>
      </div>

    </main>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
