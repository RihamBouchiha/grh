<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.13/build/css/intlTelInput.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    
    <link rel="stylesheet" href="css/mainInscription.css">
    <link rel="website icon" type="png" href="img/Colorful Creative Growth Concept Logo.png">
    <script src="js/mainInscription.js" defer></script>
</head>
<body>
    <section class="custom-bg min-h-screen flex flex-col justify-center items-center">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="round-image h-16" src="img/Colorful Creative Growth Concept Logo.png" alt="logo">
            Gusto RH    
        </a>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-3xl xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Inscription
                </h1>
                    <form class="space-y-4 md:space-y-6" action="#">
                        <div class="flex space-x-4">
                            <div class="w-full">
                                <label for="lastname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nom</label>
                                <input type="text" name="lastname" id="lastname" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nom" required="">
                            </div>
                            <div class="w-full">
                                <label for="firstname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Prénom</label>
                                <input type="text" name="firstname" id="firstname" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Prénom" required="">
                            </div>
                        </div>
                        <div class="flex space-x-4">
                            <div class="w-full">
                                <label for="gender" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sexe</label>
                                <select name="gender" id="gender" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                                    <option value="male">Homme</option>
                                    <option value="female">Femme</option>
                                </select>
                            </div>
                            <div class="w-full">
                                <label for="birthdate" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date de naissance</label>
                                <input type="date" name="birthdate" id="birthdate" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Sélectionner une date" required>
                            </div>
                            
                        </div>
                        <div class="flex space-x-4">
                            <div class="w-full">
                                <label for="nationality" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nationalité</label>
                                <select name="nationality" id="nationality" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                                </select>
                            </div>
                            
                            <div class="w-full">
                                <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Numéro de téléphone</label>
                                <div class="flex items-center">
                                    <!-- Champ de code de pays -->
                                    <input type="hidden" id="country_code" name="country_code">
                                    <!-- Champ de numéro de téléphone -->
                                    <input type="tel" id="phone_number" name="phone_number" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block flex-1 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="1234567890" pattern="[0-9]{10,}" required>
                                </div>
                            </div>
                            
                            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
                            <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.13/build/js/intlTelInput.min.js"></script>
                            <script>
                                // Initialisez le champ de numéro de téléphone avec la bibliothèque intlTelInput
                                $("#phone_number").intlTelInput({
                                    utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/utils.js",
                                    initialCountry: "auto",
                                    separateDialCode: true,
                                    dropdownContainer: document.body
                                });
                            </script>
                            <script>
                                // Initialisez le champ de numéro de téléphone avec la bibliothèque intlTelInput
                                var input = document.querySelector("#country_code");
                                var input2 = document.querySelector("#phone_number");
                                window.intlTelInput(input, {
                                    utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/utils.js",
                                    initialCountry: "auto",
                                    separateDialCode: true,
                                    dropdownContainer: document.body
                                });
                                window.intlTelInput(input2, {
                                    utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/utils.js",
                                    initialCountry: "auto",
                                    separateDialCode: true,
                                    dropdownContainer: document.body
                                });
                            </script>
                            
                            
                        </div>
                        <div class="flex space-x-4">
                            <div class="w-full">
                                <label for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Adresse complète</label>
                                <input type="text" name="address" id="address" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Votre adresse complète" required="">
                            </div>
                            <div class="w-full">
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Adresse mail</label>
                                <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="votre_adresse@email.com" required="">
                            </div>
                        </div>
                        <div class="flex flex-col space-y-4">
                            <div class="w-full">
                                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mot de passe</label>
                                <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                            </div>
                            <div class="w-full">
                                <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirmation du mot de passe</label>
                                <input type="password" name="confirm_password" id="confirm_password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-between">
                        </div>
                        <button type="submit" class="button button-primary">S'inscrire</button>
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            Avez-vous déjà un compte? <a href="#" class="font-medium signup-link hover:underline dark:text-primary-500">Se connecter</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
